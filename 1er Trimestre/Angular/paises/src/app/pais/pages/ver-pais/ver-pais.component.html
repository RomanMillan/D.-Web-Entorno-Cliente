<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of results; let e = index"> <!-- Esto es lo que tenemos que repetir por cada país que encuentre -->
            <td> {{e}} </td> <!-- Aquí obtendremos el número de resultado -->
            <td>
                <img class="small-flag" [src]="i.flags.svg" > <!-- Aquí obtendremos la url de la bandera --> 
            </td>
            <td> {{i.capital}}, {{i.name.common}}</td> <!-- La capital, el nombre del país y la población lo obtendremos de la api -->
            <td>{{i.population}} </td>
            <td>
                <a >Ver...</a> <!-- Esto lo dejamos así de momento -->
            </td>
        </tr>
    </tbody>
</table>
